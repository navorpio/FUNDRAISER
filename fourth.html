<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fourth.css">
    <title>fourth step</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">FUNDO</div>
        <div class="button-group">
            <button id="prev-btn" class="previous-button">Previous</button>
            <button id="next-btn" class="next-button">Next</button>
        </div>
    </header>
    <div class="container">
        <h1 class="page-title">AMOUNT TO RAISE</h1>
        

        <div class="box">
            <h2 class="box-title">Amount to be Raised</h2>
            <form id="amountForm">
                <div class="amount-input">
                    <span class="amount-text">I want to raise</span>
                    <input type="number" id="amount" placeholder="Amount">
                </div>
                <div class="date-input">
                    <span class="date-text">by</span>
                    <input type="date" id="targetDate">
                </div>
                <button id="proceed-btn">Proceed</button>
            </form>
        </div>
    </div>
    <script src="fourth.js"></script>
</body>
</html>
