<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="third.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>third step</title>
    
</head>
<body>
    <header class="header">
        <div class="logo">FUNDO</div>
        <div class="button-group">
            <button id="prev-btn" class="previous-button">Previous</button>
            <button id="next-btn" class="next-button">Next</button>
        </div>
    </header>
    <div class="container">
        <h1 class="page-title">Elaborate Cause</h1>
        
       

        <div class="box">
            <h2 class="box-title">Elaborate Cause</h2>
            <form id="elaborateForm">
                <input type="text" id="fundraiserName" placeholder="Name Your Fundraiser">
                <input type="text" id="cause" placeholder="Cause">
                <textarea id="description" placeholder="Detailed Description about the Cause"></textarea>
                <div class="upload">
                    <label for="photoInput">Insert Photo</label>
                    <input type="file" id="photoInput" accept="image/*">
                </div>
                <button id="proceed-btn">Proceed</button>
            </form>
        </div>
    </div>
    <script src="third.js"></script>
</body>
</html>
