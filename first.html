<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>start a fundraiser</title>
</head>
<body>
    <header class="header">
        <div class="logo">FUNDO</div>
        <div class="button-group">
            <button id="prev-btn" class="previous-button">Previous</button>
            <button id="next-btn" class="next-button">Next</button>
        </div>
    </header>
  
    <div class="container">
        <div class="box">
            <h1 class="page-title">REASON FOR FUNDRAISER</h1>
            
            <div class="buttons">
                <button id="medicalBtn" class="fund-button">MEDICAL</button>
                <button id="memorialBtn" class="fund-button">MEMORIAL</button>
                <br>
                <button id="educationBtn" class="fund-button">EDUCATION</button>
                <br>
                <input type="text" id="otherReason" class="other" placeholder="Other reasons">
            </div>
        </div>
        
        <div class="input-group">
            <h2 class="input-title">BASIC DETAILS</h2>
            <form id="donationForm">
                <input type="text" id="name" class="input-field" placeholder="Name" required>
                <input type="email" id="email" class="input-field" placeholder="Email ID" required>
                <input type="tel" id="phone" class="input-field" placeholder="Phone Number" required>
                <br>
                <button id="proceed-btn" class="proceed-button">Proceed</button>
            </form>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
